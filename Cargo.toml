[package]
edition = "2021"
name = "wasm-worker"
publish = false
version = "0.0.0"

[features]
futures = ["dep:futures-core"]
worklet = [
	"web-sys/AbortController",
	"web-sys/AbortSignal",
	"web-sys/AudioWorklet",
	"web-sys/AudioWorkletGlobalScope",
	"web-sys/AudioWorkletNode",
	"web-sys/AudioWorkletNodeOptions",
	"web-sys/BaseAudioContext",
	"web-sys/OfflineAudioContext",
	"web-sys/RequestCache",
	"web-sys/RequestInit",
	"web-sys/Response",
	"web-sys/WorkletGlobalScope",
]

[dependencies]
futures-core = { version = "0.3", optional = true, default-features = false }
js-sys = "0.3"
once_cell = "1"
wasm-bindgen = { version = "0.2", default-features = false }
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", features = [
	"AudioData",
	"AudioDataInit",
	"AudioSampleFormat",
	"Blob",
	"BlobPropertyBag",
	"DedicatedWorkerGlobalScope",
	"DomException",
	"ImageBitmap",
	"ImageData",
	"MessageChannel",
	"MessageEvent",
	"MessagePort",
	"OffscreenCanvas",
	"ReadableStream",
	"RtcDataChannel",
	"RtcPeerConnection",
	"TransformStream",
	"Url",
	"VideoFrame",
	"VideoFrameBufferInit",
	"VideoPixelFormat",
	"Window",
	"Worker",
	"WorkerGlobalScope",
	"WorkerOptions",
	"WorkerType",
	"WritableStream",
] }

[dev-dependencies]
anyhow = "1"
futures-channel = { version = "0.3", default-features = false, features = ["alloc"] }
futures-util = { version = "0.3", default-features = false, features = ["alloc"] }
wasm-bindgen-test = "0.3"
web-sys = { version = "0.3", features = [
	"AudioDataCopyToOptions",
	"console",
	"RtcDataChannelState",
] }

[[test]]
name = "audio_worklet"
required-features = ["worklet"]

[[test]]
name = "no_import_support"
required-features = ["worklet"]
test = false

[[test]]
name = "no_module_support"
test = false

[[test]]
name = "race_worklet_module_default"
required-features = ["worklet"]

[[test]]
name = "race_worklet_module_has_support"
required-features = ["worklet"]

[patch.crates-io]
# Waiting for PR's to be merged and a new version to be released.
# https://github.com/rustwasm/wasm-bindgen/pull/3168
# https://github.com/rustwasm/wasm-bindgen/pull/3247
